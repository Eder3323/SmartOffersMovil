$def with(sessions)
<h3>
    <a href="/sessions">sessions</a>
</h3>
<table id="datos_tabla" class="table table-hover" cellspacing="0" width="100%">
    <thead>
        <th>sessions</th>
        <th>Edit</th>
        <th>Delete</th>
    </thead>
    <tbody>
        $for item in sessions:
        <tr>
            <td><a href='/sessions/view/$item.session_id'>$item.session_id</a></td>
            <td><a href='/sessions/edit/$item.session_id'><span class="glyphicon glyphicon-pencil"></span></a></td>
            <td><a href='/sessions/delete/$item.session_id'><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>
    </tbody>
</table>
<br>
<br>
