$def with(discount_types, message)
<h3>
    <a href="/discount_types">discount_types</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
<br>

<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id_discount_type" id="id_discount_type" value="$discount_types.id_discount_type" />

    <div class="form-group">
    <label for="name">name</label>
    <input readonly id="name" type="text" class="form-control" name="name" size="30" value="$discount_types.name"/>
</div><div class="form-group">
    <label for="description">description</label>
    <input readonly id="description" type="text" class="form-control" name="description" size="30" value="$discount_types.description"/>
</div><div class="form-group">
    <label for="value">value</label>
    <input readonly id="value" type="text" class="form-control" name="value" size="30" value="$discount_types.value"/>
</div><div class="form-group">
    <label for="created">created</label>
    <input readonly id="created" type="text" class="form-control" name="created" size="30" value="$discount_types.created"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-trash"></span> Delete</button>
    </div>
</form>
<br>
<br>
<br>
