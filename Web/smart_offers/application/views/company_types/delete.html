$def with(company_types, message)
<h3>
    <a href="/company_types">company_types</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
<br>

<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id_company_types" id="id_company_types" value="$company_types.id_company_types" />

    <div class="form-group">
    <label for="name">name</label>
    <input readonly id="name" type="text" class="form-control" name="name" size="30" value="$company_types.name"/>
</div><div class="form-group">
    <label for="description">description</label>
    <input readonly id="description" type="text" class="form-control" name="description" size="30" value="$company_types.description"/>
</div><div class="form-group">
    <label for="created">created</label>
    <input readonly id="created" type="text" class="form-control" name="created" size="30" value="$company_types.created"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-trash"></span> Delete</button>
    </div>
</form>
<br>
<br>
<br>
