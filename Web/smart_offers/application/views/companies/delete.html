$def with(companies, message)
<h3>
    <a href="/companies">companies</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
<br>

<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id_company" id="id_company" value="$companies.id_company" />

    <div class="form-group">
    <label for="name">name</label>
    <input readonly id="name" type="text" class="form-control" name="name" size="30" value="$companies.name"/>
</div><div class="form-group">
    <label for="description">description</label>
    <input readonly id="description" type="text" class="form-control" name="description" size="30" value="$companies.description"/>
</div><div class="form-group">
    <label for="owner">owner</label>
    <input readonly id="owner" type="text" class="form-control" name="owner" size="30" value="$companies.owner"/>
</div><div class="form-group">
    <label for="type">type</label>
    <input readonly id="type" type="text" class="form-control" name="type" size="30" value="$companies.type"/>
</div><div class="form-group">
    <label for="address">address</label>
    <input readonly id="address" type="text" class="form-control" name="address" size="30" value="$companies.address"/>
</div><div class="form-group">
    <label for="created">created</label>
    <input readonly id="created" type="text" class="form-control" name="created" size="30" value="$companies.created"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-trash"></span> Delete</button>
    </div>
</form>
<br>
<br>
<br>
